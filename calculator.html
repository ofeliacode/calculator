<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
<input type="text" id="inp">
<p id="result">Равно: </p>
<table border="1" cellpadding="10">
<tr>
<td><input type="button" class="number" value="1"></td>
<td><input type="button" class="number" value="2"></td>
<td><input type="button" class="number" value="3"></td>
<td><input type="button" class="act" value="-"></td>
<td><input type="button" class="act" value="+"></td>
</tr>
<tr>
<td><input type="button" class="number" value="4"></td>
<td><input type="button" class="number" value="5"></td>
<td><input type="button" class="number" value="6"></td>
<td><input type="button" class="act" value="*"></td>
<td><input type="button" class="act"  value="/"></td>
</tr>
<tr>
<td><input type="button" class="number" value="7"></td>
<td><input type="button" class="number" value="8"></td>
<td><input type="button" class="number" value="9"></td>
<td colspan="2" rowspan="2"><input type="button" id="answer" class="act" value="="></td>
</tr>
<tr>
<td><input type="button" class="number" value="." id="dot"></td>
<td><input type="button" class="number" value="0"></td>
<td><input type="button" value="C" class="act" id="delete"></td>
</tr>
</table>
  <script>
   let p = document.getElementById('result');
   let ans = document.getElementById('answer');
    let input = document.querySelector('#inp');
    let tds = document.querySelectorAll('input');
    for (let td of tds ){
     td.addEventListener('click', func);
     function func(){
      if(td.value != '=' ){
       input.value += td.value;
      }
    }
    } 
    ans.addEventListener('click', res);
      function res(event){
      let result = eval(input.value);
      p.innerHTML = result;
      event.preventDefault();
      alert(result);
      }
  </script>
</body>
</html>
